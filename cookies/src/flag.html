<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag</title>
</head>

<body>
    <h1>Reach out to server admin to add recipes.</h1>
    <p id="actualflag">This is a website for food, not for flags. Nevertheless, have this: <br> &#128681 &#127988</p>

    <script>
        const flag = fancyDecode(getCookie("pwd")); 
        if (flag != "") 
            document.getElementById("actualflag").innerText = flag;

        function getCookie(cookiename) {
            let name = cookiename + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }


        function fancyDecode(str) {
            let newString = "";
            let stringAsArray = str.split("e");
            stringAsArray.pop();
            let arrayofints = [];
            stringAsArray.forEach(element => {
                arrayofints.push(Number(element));  
            });
            for (n of arrayofints) {
                newString += String.fromCharCode(n);
            }
            return newString;
        }
    </script>
</body>

</html>
