<!DOCTYPE HTML>
<html>

<head>
    <title>Query Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Inter, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
    </style>
    <script src="index.js"></script>
</head>

<body>
    <h1>Welcome to the Query Service!</h1>
    <p>Access the SQL database using the following form.</p>
    <form id="sql">
        <label for="query">Query:</label>
        <input type="text" id="query" name="query">
        <input type="submit" value="Submit">
    </form>
    <div id="s" style="margin:5px 0px 5px 0px;"></div>
    <div id="results" style="border: 1px solid; margin:5px 0px 5px 0px;"></div>
    <div id="link"></div>
</body>

</html>
